<body>
  <header>
    <h1>MEMO</h1>
    <hr>
    <p>Share your memos via URL easily!</p>
  </header>

  <main>
    <textarea id="editor" placeholder="Memo here..."></textarea>
    <div id="btns">
      <button id="saveButton"><i class="fa-solid fa-share-from-square"></i></button>
      <button id="resetButton"><i class="fa-solid fa-trash-can-arrow-up"></i></button>
    </div>


    <!-- 모달 -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <p id="iconMessage"><i id="shareIcon" class="fa-solid fa-share-from-square"></i> SHARE MEMO</p>
        <hr>
        <div id="modal-message">
          <p>The URL has been copied to the clipboard.<br><br> Share the URL!</p>
        </div>

      </div>
    </div>
  </main>
