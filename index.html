<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Online memo and share by URL.">
  <meta name="keywords" content="text editor, share by URL, online memo">
  <meta name="robots" content="index, follow">
  <meta name="author" content="saramjh">
  <link rel="canonical" href="https://saramjh.github.io/URLmemo/">
  <title>MEMO share by URL</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <h1>MEMO</h1>
    <hr>
    <p>Share your memos via URL easily!</p>
  </header>

  <main>
    <textarea id="editor" placeholder="Memo here..."></textarea>
    <button id="saveButton"><i class="fa-solid fa-share-from-square"></i></button>

    <!-- 모달 -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <i id="shareIcon" class="fa-solid fa-share-from-square"></i>
        <p>The URL has been copied to the clipboard.<br><br> Share the URL!</p>
      </div>
    </div>
  </main>

  <footer>
    <p style="text-align: center; color: gray;">
      <a href="https://github.com/saramjh/URLmemo" target="_blank" style="color: gray; text-decoration: none;">&copy;
        2024
        saramjh. All rights reserved.</a>
    </p>
  </footer>

  <script src="scripts/script.js"></script>
</body>

</html>
