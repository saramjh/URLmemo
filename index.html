<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Online memo and share by URL.">
  <meta name="keywords" content="text editor, share by URL, online memo">
  <meta name="author" content="작성자 이름">
  <title>URL share MEMO</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>MEMO</h1>
  </header>

  <main>
    <textarea id="editor" placeholder="memo here..."></textarea>
    <button id="saveButton">SAVE</button>

    <!-- 모달 -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <p>The URL has been copied to the clipboard.<br><br> Share the URL!</p>
      </div>
    </div>
  </main>

  <footer>
    <p style="text-align: center; color: gray;">
      <a href="https://github.com/saramjh" target="_blank" style="color: gray; text-decoration: none;">&copy; 2024
        saramjh. All rights reserved.</a>
    </p>
  </footer>

  <script src="scripts/script.js"></script> <!-- 외부 JS 파일 링크 -->
</body>

</html>
